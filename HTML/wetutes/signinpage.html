<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BootStrap Website1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/83f52ad030.js"
      crossorigin="anonymous"
    ></script>
    <style>
      input[type="text"]::placeholder {
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="contianer" style="padding-top: 60px; padding-bottom: 60px">
      <div class="row text-center" style="align-items: center">
        <div calss="col justify-content-center"></div>
        <div
          class="text-white font-['Inter'] font-bold text-xl justify-center lg:justify-start items-center grow basis-0"
          style="font-size: 28px; margin-bottom: 5px; font-weight: 500"
        >
          Login
        </div>
        <div>
          <p class="mb-10 text-white">
            Don't you have an Account ?
            <a
              href="#"
              style="
                color: rgba(99, 102, 241, 1);
                text-decoration: none;
                font-weight: 500;
              "
            >
              Register.</a
            >
          </p>
        </div>
        <form class="was-validated">
          <div style="padding-top: 30px; padding-bottom: 60px">
            <div calss="text-center">
              <label for="email"></label>
              <div
                class="flex-contianer d-flex my-3 align-items-center"
                style="margin-left: 450px"
              >
                <div>
                  <i class="far fa-envelope text-white mx-2"></i>
                </div>
                <div>
                  <input
                    class="placeholder-gray placeholder-center form-control text-center ms-2"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Username or Email Address"
                    style="
                      height: 57.33px;
                      width: 308.8px;
                      background-color: rgba(209, 213, 219, 1);
                      margin-bottom: 2px;
                    "
                    required
                  />
                </div>
              </div>
              <div class="valid-feedback" style="margin-bottom: 20px">
                valid
              </div>
              <div
                class="invalid-feedback"
                style="margin-bottom: 20px; margin-left: 55px"
              >
                Please enter Username or E-mail
              </div>
            </div>
            <div
              class="d-flex my-3 align-items-center"
              style="margin-left: 450px"
            >
              <div>
                <i class="fas fa-lock text-white mx-2 text-center"></i>
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control ms-2"
                  placeholder="Your password"
                  style="
                    height: 57.33px;
                    width: 308.8px;
                    background-color: rgba(209, 213, 219, 1);
                    border-color: rgba(209, 213, 219, 1);
                    margin-bottom: 20px;
                  "
                  required
                  minlength="8"
                  maxlength="20"
                />
              </div>
            </div>

            <div>
              <p class="mb-10 text-white" style="margin-left: 180px">
                <a
                  href="#"
                  style="color: rgba(99, 102, 241, 1); text-decoration: none"
                  >Forgot password ?</a
                >
              </p>
            </div>

            <div
              class="btn"
              style="
                background-color: rgba(99, 102, 241, 1);
                color: rgba(255, 255, 255, 1);
                height: 57.33px;
                width: 308.8px;
                font-weight: 700;
                font-size: 18px;
                text-align: center;
                padding-bottom: 18px;
                padding-top: 12px;
              "
            >
              <a>Sign In</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
